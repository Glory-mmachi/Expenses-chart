<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="whole-body">
      <div class="first-body">
        <div class="first-left">
          <h2>My balance</h2>
          <h3>$921.48</h3>
        </div>
        <div class="first-right">
          <img src="logo.svg" />
        </div>
      </div>
      <div class="sec-body">
        <h1 class="only">Spending- last 7 days</h1>
        <div class="chart">
          <div class="mon"></div>
          <div class="tue"></div>
          <div class="wed"></div>
          <div class="thur"></div>
          <div class="fri"></div>
          <div class="sat"></div>
          <div class="sun"></div>
        </div>
        <div class="days">
          <div>mon</div>
          <div>tue</div>
          <div>wed</div>
          <div>thu</div>
          <div>fri</div>
          <div>sat</div>
          <div>sun</div>
        </div>
        <hr />
        <div class="sec-down">
          <div class="sec-left">
            <p>Total this month</p>
            <h1>$478.33</h1>
          </div>
          <div class="sec-right">
            <h2>+2.4%</h2>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
